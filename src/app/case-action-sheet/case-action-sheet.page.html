<ion-header>
  <ion-toolbar>
    <ion-buttons slot="start">
      <ion-menu-button></ion-menu-button>
    </ion-buttons>
    <ion-title>
      Buttons
    </ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>
  <ion-card>
    <ion-card-header>
      <ion-card-subtitle>Update the Text Casing via ActionSheet</ion-card-subtitle>
    </ion-card-header>
    <ion-card-content>
      <ion-input [(ngModel)]="textValue" size="16"></ion-input>
      <ion-button type="submit" (click)="presentActionSheet()">Update Casing</ion-button>
    </ion-card-content>
  </ion-card>

</ion-content>
