<ion-header>
  <ion-toolbar>
    <ion-buttons slot="start">
      <ion-menu-button></ion-menu-button>
    </ion-buttons>
    <ion-title>
      Login Modal
    </ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>


  <ion-grid>
    <ion-row>
      <ion-col size="12">
        <ion-label>
          Email
          <ion-input autofocus
                     inputmode="email"
                     placeholder="email@example.com"
                     type="email"
          ></ion-input>
        </ion-label>
      </ion-col>
    </ion-row>
    <ion-row>
      <ion-col size="12">
        <ion-label>
          Password
          <ion-input inputmode="password"
                     placeholder="Password"
                     type="password"
          ></ion-input>
        </ion-label>
      </ion-col>
    </ion-row>
    <ion-row>
      <ion-col size="12">
        <ion-button type="submit" expand="block" (click)="submit()">Submit</ion-button>
      </ion-col>
    </ion-row>
  </ion-grid>


</ion-content>
