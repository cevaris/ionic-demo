<ion-header>
  <ion-toolbar>
    <ion-buttons slot="start">
      <ion-menu-button></ion-menu-button>
    </ion-buttons>
    <ion-title>
      Login Modal
    </ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>
  <ion-card>
    <ion-card-header>
      <!--<ion-card-title></ion-card-title>-->
      <!--<ion-card-subtitle></ion-card-subtitle>-->
    </ion-card-header>
    <ion-card-content>

      <ion-grid>
        <ion-row>
          <p>Username: {{authenticatedUser.username}}</p>
        </ion-row>
        <ion-row>
          <p>ApiKey: {{authenticatedUser.apiKey}}</p>
        </ion-row>
      </ion-grid>

    </ion-card-content>
  </ion-card>

</ion-content>
